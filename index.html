<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
  <div class="main">
    <div class="intro-div">
      <h1 class="intro-heading">Learn to code by watching others</h1>
      <p class="intro-para">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="signup-div">
      <div class="center">
        <button class="trial-btn"><span>Try it free 7 days</span> then $20/mo. thereafter </button>
      </div>
      <div class="form-deck">
        <form action="" class="main-form" id="form">
          <ul class="form-list">
            <li><input id="firstname" type="text" placeholder="First Name">
              <img class="error-img-1" src="/images/icon-error.svg" alt="">
              <small class="error-m one"></small>
            </li>
            <li><input id="lastname" type="text" placeholder="Last Name">
              <img class="error-img-2" src="/images/icon-error.svg" alt="">
              <small class="error-m two"></small>
            </li>
            <li><input id="email" type="email" placeholder="Email Address">
              <img class="error-img-3" src="/images/icon-error.svg" alt="">
              <small class="error-m three"></small>
            </li>
            <li><input id="password" type="password" placeholder="Password">
              <img class="error-img-4" src="/images/icon-error.svg" alt="">
              <small class="error-m four"></small>
            </li>
          </ul>
          <button class="submit-btn">Claim your free trial</button>
          <footer>By clicking the button, you are agreeing to our <span>Terms and Services</span></footer>
        </form>
        <!-- <button class="submit-btn">Claim your free trial</button> -->
        <!-- <footer>By clicking the button, you are agreeing to our <span>Terms and Services</span></footer> -->
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
